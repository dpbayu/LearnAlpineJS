<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Dashboard Member</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                        secondary: '#f87171',
                        third: '#475569',
                    }
                }
            }
        }
    </script>
    <style>
        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="bg-yellow-700" x-data="{
    sidemenu: '1',
}">
    <div class="h-fit grid grid-cols-12 container mx-auto my-5">
        <div class="col-start-2 col-span-3 mr-10 h-full bg-white rounded-lg">
            <ul class="flex gap-2 flex-col h-full rounded-lg pb-5">
                <!-- 1 Start -->
                <li class="w-full flex items-center cursor-pointer justify-between pl-10 pr-5 h-10"
                    :class="{'bg-orange-100 w-full text-primary rounded-t-lg': sidemenu === '1'}"
                    @click.prevent="sidemenu = '1'">
                    <div class="flex items-center gap-5">
                        <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z" />
                        </svg>
                        <button class="font-semibold">1</button>
                    </div>
                </li>
                <!-- 1 End -->
                <!-- 2 Start -->
                <li class="w-full items-center cursor-pointer justify-between" x-data="{ open: false }">
                    <div x-on:click="open = ! open">
                        <div class="w-full flex justify-between px-10" x-data="{selected:false}"
                            x-on:click="selected=!open">
                            <div class="flex gap-5">
                                <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                                    <circle cx="12" cy="8" r="4" />
                                    <path
                                        d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z" />
                                </svg>
                                <button class="font-semibold">2</button>
                            </div>
                            <svg class="w-7 h-7 fill-current transition-all" x-bind:class="{'rotate' : selected}"
                                viewBox="0 0 512 512">
                                <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                            </svg>
                        </div>
                    </div>
                    <ul class="my-1 w-full" x-show="open" x-transition>
                        <div @click.prevent="sidemenu = '2'">
                            <li class="mt-2 pl-[90px] py-1"
                                :class="{'bg-orange-100 w-full text-orange-500': sidemenu === '2'}">
                                Sub Menu 1</li>
                        </div>
                    </ul>
                </li>
                <!-- 2 End -->
                <!-- 3 Start -->
                <li class="w-full items-center cursor-pointer justify-between" x-data="{ open: false }">
                    <div x-on:click="open = ! open">
                        <div class="w-full flex justify-between px-10" x-data="{selected:false}"
                            x-on:click="selected=!open">
                            <div class="flex gap-5">
                                <svg class="h-7 w-7 fill-current" viewBox="0 0 512 512">
                                    <path
                                        d="M501.303,132.765c-5.887,-22.03 -23.235,-39.377 -45.265,-45.265c-39.932,-10.7 -200.038,-10.7 -200.038,-10.7c0,0 -160.107,0 -200.039,10.7c-22.026,5.888 -39.377,23.235 -45.264,45.265c-10.697,39.928 -10.697,123.238 -10.697,123.238c0,0 0,83.308 10.697,123.232c5.887,22.03 23.238,39.382 45.264,45.269c39.932,10.696 200.039,10.696 200.039,10.696c0,0 160.106,0 200.038,-10.696c22.03,-5.887 39.378,-23.239 45.265,-45.269c10.696,-39.924 10.696,-123.232 10.696,-123.232c0,0 0,-83.31 -10.696,-123.238Zm-296.506,200.039l0,-153.603l133.019,76.802l-133.019,76.801Z" />
                                </svg>
                                <button class="font-semibold">3</button>
                            </div>
                            <svg class="w-7 h-7 fill-current transition-all" x-bind:class="{'rotate' : selected}"
                                viewBox="0 0 512 512">
                                <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                            </svg>
                        </div>
                    </div>
                    <ul class="my-1 w-full" x-show="open" x-transition>
                        <div @click.prevent="sidemenu = '3'">
                            <li class="mt-2 pl-[90px] py-1"
                                :class="{'bg-orange-100 w-full text-orange-500': sidemenu === '3'}">
                                Sub Menu 1</li>
                        </div>
                    </ul>
                </li>
                <!-- 3 End -->
            </ul>
        </div>
        <!-- Side Menu End -->
        <!-- Body Page Start -->
        <div class="col-span-7 h-full h-fit">
            <!-- 1 Start -->
            <div x-show="sidemenu === '1'">
                <h1>Hello World 1</h1>
            </div>
            <!-- 1 End -->
            <!-- 2 Start -->
            <div x-show="sidemenu === '2'">
                <h1>Hello World 2</h1>
            </div>
            <!-- 2 End -->
            <!-- 3 Start -->
            <div x-show="sidemenu === '3'">
                <h1>Hello World 3</h1>
            </div>
            <!-- 3 End -->
        </div>
    </div>
</body>

</html>
